<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KHAZANAH: Official Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="stylesheet" href="../css/style_login.css" type="text/css" />

    <link rel="icon" href="../image/Logo.png" type="image/x-icon" />
  </head>

  <body>
    <div class="wrapper">
      <form action="">
        <h1>LOGIN</h1>
        <div class="input-box-u">
          <p>Username</p>
          <input type="text" placeholder="Username" required />
        </div>

        <div class="input-box-p">
          <p>Password</p>
          <input type="password" placeholder="Password" required />
        </div>

        <div class="accept-link">
          <label><input type="checkbox" />I accept the</label>
          <a href="#terms">Terms & Condition</a>
        </div>

        <button type="submit" class="btn_login">Login</button>

        <div class="register-link">
          <p>Don't have an account?</p>
          <a href="#signup">Sign up now!</a>
        </div>
      </form>
    </div>

    <script>
      feather.replace();
    </script>
  </body>
</html>
